<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene>
        <a-entity>
            <a-camera></a-camera>
        </a-entity>
        <a-sphere position="0 3 -5" radius="1.5" color="#2db6cf"></a-sphere>
        <a-sphere position="0 0.5 -5" radius="1.7" color="#2db6cf"></a-sphere>
        <a-circle position="0 2.15 -2" radius="0.45" color="#adab92z"></a-circle>

        <a-sphere position="0.2 2.5 -2" radius="0.13" color="yellow"></a-sphere>
        <a-sphere position="-0.2 2.5 -2" radius="0.13" color="yellow"></a-sphere>

        <a-entity>
            <a-sphere
                animation="property: position; from: 0.2 2.6 -2; to: 0.2 2.4 -2; dir: alternate; loop: true; dur: 1000;"
                position="0.2 2.5 -1.9" radius="0.06" color="black"></a-sphere>
            <a-sphere
                animation="property: position; from: -0.2 2.6 -2; to: -0.2 2.4 -2; dir: alternate; loop: true; dur: 1000;"
                position="-0.2 2.5 -1.9" radius="0.06" color="black"></a-sphere>
        </a-entity>

        <a-cylinder animation="property: position; from: -2 3 -2; to: 2 3 -2; dir: alternate; loop: true; dur: 1000;"
        position="0 3 -2" radius="0.02" height="0.3" color="black"></a-cylinder>

        <a-torus rotation="180 0 0" position="0 2.15 -2" radius="0.1" color="red" arc="180" radius-tubular="0.1">           
        </a-torus>

        <a-cylinder rotation="0 0 40" position="-1.75 1.5 -5" radius="0.3" height="1" color="#2db6cf"></a-cylinder>
        <a-cylinder rotation="0 0 -40" position="1.75 1.5 -5" radius="0.3" height="1" color="#2db6cf"></a-cylinder>

        <a-cylinder rotation="0 0 -20" position="-1 -1.3 -5" radius="0.3" height="1" color="#2db6cf"></a-cylinder>
        <a-cylinder rotation="0 0 20" position="1 -1.3 -5" radius="0.3" height="1" color="#2db6cf"></a-cylinder>

        <a-sphere position="-1.75 1.5 -5" radius="0.2" color="#adab92z"></a-sphere>
        <a-sphere position="1.75 1.5 -5" radius="0.2" color="#adab92z"></a-sphere>

        <a-sky color="pink"></a-sky>
    </a-scene>
</body>

</html>
